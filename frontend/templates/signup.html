{% extends "base.html" %}

{% block content %}
<div class="signup-container">
    <h2>Sign Up</h2>
    <p class="preface">Join our community and start chatting! Sign up with your email or use your Google or GitHub account for a seamless experience.</p>
    <div class="oauth-buttons">
        <a href="{{ url_for('auth.google_login') }}" class="btn btn-google">Sign Up with Google</a>
        <a href="{{ url_for('auth.github_login') }}" class="btn btn-github">Sign Up with GitHub</a>
    </div>
    <form method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
</div>
{% endblock %}
